{% extends 'courseinfo/base.html' %}

{% block title %}
    Registration - {{ registration }}
{% endblock %}

{% block content %}
    <h2>{{ registration }}</h2>
    <ul>
        <li>
            <a href="{{ registration.get_update_url }}">
            Edit Registration</a></li>
    </ul>

    <section>
        <table>
            <tr>
                <th>Student:</th>
                <td>{{ registration.student }}</td>
            </tr>
            <tr>
                <th>Section:</th>
                <td><a href="{{ section.get_absolute_url }}">{{ registration.section }}</a></td>
            </tr>
        </table>

    </section>
{% endblock %}
